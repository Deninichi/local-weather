<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>freeCodeCamp : Show the Local Weather</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="styles.css">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<h1 class="text-center">freeCodeCamp</h1>
		<h2 class="text-center">Show the Local Weather</h2>
		
		<div class="weather">
			<h3 class="city text-center"></h3>
			<h4 class="date text-center"></h4>
			<div class="units text-center">
				<span id="metric" class="active">&#8451;</span><span id="imperial" class="imperial">&#8457;</span>
			</div>

			<div class="temperature text-center">
				<div class="temp"></div>
				<div class="main-weather-content">
					<img class="weather-icon" src="" alt="">
					<h4 class="main-weather"></h4>
				</div>
				
			</div>
			<table>
				<tr>
					<td>Wind</td><td class="wind"></td>
				</tr>
				<tr>
					<td>Cloudiness</td><td class="cloudiness"></td>
				</tr>
				<tr>
					<td>Humidity</td><td class="humidity"></td>
				</tr>
				<tr>
					<td>Sunrise</td><td class="sunrise"></td>
				</tr>
				<tr>
					<td>Sunset</td><td class="sunset"></td>
				</tr>
			</table>
		</div>

		<hr>
		<div class="copyright text-center">by <a href="https://www.linkedin.com/in/deinnichi/">Denis Nichik</a></div>
		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
 		<script src="scripts.js"></script>
	</body>
</html>
